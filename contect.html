<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Introscale</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .testimonial-card {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .testimonial-card.is-visible {
      opacity: 1;
      transform: translateY(0);
    }
    .testimonial-header {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .testimonial-avatar {
      width: 3rem;
      height: 3rem;
      border-radius: 9999px;
      margin-right: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1.25rem;
      object-fit: contain;
      padding: 4px;
    }
    .trustpilot-icon {
      width: 1rem;
      height: 1rem;
      margin-right: 0.25rem;
    }
    .star-rating {
      display: flex;
      margin-bottom: 1rem;
    }
    .star-rating svg {
      width: 1.25rem;
      height: 1.25rem;
      color: #FBBF24; /* Tailwind yellow-400 */
    }
    /* Hide scrollbar for Chrome, Safari and Opera */
    .scrollbar-hide::-webkit-scrollbar {
        display: none;
    }
    /* Hide scrollbar for IE, Edge and Firefox */
    .scrollbar-hide {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
    }
  </style>
</head>
<body class="font-sans flex flex-col h-screen bg-gray-50 overflow-hidden">

  <main class="flex-grow flex flex-col">
    <section id="testimonials" class="py-8 bg-white flex-grow flex flex-col">
        <div class="max-w-5xl mx-auto px-12 w-full flex-grow flex flex-col overflow-hidden">
            <h2 class="text-3xl md:text-4xl font-bold text-gray-900 text-center flex-shrink-0">Don't Take Our Word For It... Hear From Our Clients</h2>
            <div class="relative mt-8 flex-grow">
                <div id="testimonial-container" class="flex items-center overflow-x-auto scroll-smooth scrollbar-hide gap-8 h-full">
                    <!-- Testimonials will be dynamically injected here -->
                </div>
            </div>
        </div>
    </section>
  </main>

  <section id="get-in-touch" class="bg-white text-gray-800 py-6 flex-shrink-0 border-t border-gray-200">
    <div class="max-w-4xl mx-auto px-6 text-center">
      <div class="flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-8">
        <a href="mailto:info@introscale.com" class="flex items-center space-x-2 text-gray-600 hover:text-blue-600 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
          <span>info@introscale.com</span>
        </a>
        <a href="tel:+14159413717" class="flex items-center space-x-2 text-gray-600 hover:text-blue-600 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg>
          <span>+1 415 941 3717</span>
        </a>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Testimonial Data and Creation ---
        const testimonialsData = [
            { owner: 'Johnathan Miller', company: 'CleanPro Washers', text: 'Within 3 weeks, Introscale booked 16 new jobs directly into my calendar. It\'s like having a marketing team that handles everything for you.', avatarUrl: 'logos/cleanpro-washers.png' },
            { owner: 'David Chen', company: 'Sparkle Wash Pros', text: 'The best part is the predictability. I know my schedule will be full every month, which has completely removed the stress of running my business.', avatarUrl: 'logos/sparkle-wash-pros.png' },
            { owner: 'Samuel Peterson', company: 'Pristine Power Wash', text: 'The process is completely hands-off. We got 12 new clients in the first month without lifting a finger. A total game changer for our business.', avatarUrl: 'logos/pristine-power-wash.png' },
            { owner: 'Alex Rodriguez', company: 'ShinePro Cleaning', text: 'The consistent flow of jobs gave us the revenue to hire another technician and buy a second rig. We\'re finally scaling.', avatarUrl: 'logos/shinepro-cleaning.png' },
            { owner: 'Michael Roberts', company: 'Spotless Exterior', text: 'We went from unpredictable referrals to 18 high-quality booked jobs in just 4 weeks. The system just works.', avatarUrl: 'logos/spotless-exterior.png' },
            { owner: 'Daniel White', company: 'AquaBlast Exteriors', text: 'It\'s the definition of \'done for you.\' We don\'t see leads or make calls. We just see confirmed appointments appear on our calendar.', avatarUrl: 'logos/aquablast-exteriors.png' },
            { owner: 'David Martinez', company: 'BrightClean Exteriors', text: 'Our revenue increased by over $6,000 in the first month from the jobs Introscale sent us. The ROI is a no-brainer.', avatarUrl: 'logos/brightclean-exteriors.png' },
            { owner: 'Ethan Thomas', company: 'Fresh Wash Co.', text: 'I was skeptical of the promise, but we got 19 booked appointments in the first 30 days. This is the real deal.', avatarUrl: 'logos/fresh-wash-co.png' },
            { owner: 'Kevin Peterson', company: 'ProShine Services', text: 'I\'ve gotten back 10+ hours a week because I no longer have to chase dead-end leads. I just wake up to confirmed bookings.', avatarUrl: 'logos/proshine-services.png' },
            { owner: 'Matthew Lewis', company: 'Crystal Clean Wash', text: 'The quality of the jobs is what impressed me most. We\'re getting high-ticket clients who are ready to buy, not price shoppers.', avatarUrl: 'logos/crystal-clean-wash.png' },
            { owner: 'Oliver James', company: 'FreshStart Power Wash', text: 'I was a one-man show, but the 18 jobs we got last month meant I could finally hire my first employee. We\'re growing faster than I ever thought possible.', avatarUrl: 'logos/freshstart-power-wash.png' },
            { owner: 'Jacob Phillips', company: 'Diamond Clean', text: 'The feast-or-famine cycle is over. Having a consistent $5,000+ in extra revenue each month has brought incredible financial stability to my business.', avatarUrl: 'logos/diamond-clean.png' }
        ];

        const dates = [
            '1 month ago', '2 months ago', '3 months ago', '4 months ago', 
            '5 months ago', '6 months ago', '8 months ago', '9 months ago', 
            '10 months ago', '11 months ago', 'last year', 'last year'
        ];
        dates.sort(() => 0.5 - Math.random());
        testimonialsData.sort(() => 0.5 - Math.random());

        const container = document.getElementById('testimonial-container');

        function createTestimonial(avatarUrl, company, owner, date, text) {
            const starIcon = `<svg fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.538 1.118l-2.8-2.034a1 1 0 00-1.176 0l-2.8 2.034c-.783.57-1.838-.197-1.538-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.462a1 1 0 00.95-.69l1.07-3.292z"></path></svg>`;
            const verifiedIcon = `<svg class="w-4 h-4 ml-1 text-blue-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>`;
            
            const card = document.createElement('div');
            card.className = 'bg-white p-6 rounded-2xl shadow-lg flex flex-col testimonial-card w-[90%] sm:w-[48%] lg:w-[31%] flex-shrink-0';
            card.innerHTML = `
                <div class="testimonial-header">
                    <img src="${avatarUrl}" alt="${company} Logo" class="testimonial-avatar bg-white border border-gray-200" onerror="this.onerror=null; this.src='https.onerror=null; this.src='https://placehold.co/48x48/EBF4FF/1E88E5?text=${company.charAt(0)}';'https://placehold.co/48x48/EBF4FF/1E88E5?text=${company.charAt(0)}';">
                    <div>
                        <div class="flex items-center text-gray-900 font-semibold">${company} ${verifiedIcon}</div>
                        <div class="flex items-center text-gray-500 text-sm">
                            <img src="review-badge.png" alt="Trustpilot" class="trustpilot-icon">
                            ${date}
                        </div>
                    </div>
                </div>
                <div class="star-rating">${starIcon.repeat(5)}</div>
                <p class="mt-2 text-gray-700 flex-grow">"${text}"</p>
                <p class="mt-4 font-semibold text-gray-800">${owner}</p>
                <p class="text-sm text-gray-500">Owner, ${company}</p>
            `;
            return card;
        }

        const testimonialNodes = testimonialsData.map((testimonial, index) => {
             return createTestimonial(
                testimonial.avatarUrl, 
                testimonial.company,
                testimonial.owner,
                dates[index], 
                testimonial.text
            );
        });

        // Append original and cloned nodes for a seamless loop
        testimonialNodes.forEach(node => container.appendChild(node));
        testimonialNodes.forEach(node => container.appendChild(node.cloneNode(true)));

        // --- Auto-scroll Logic ---
        let scrollInterval;

        function startScrolling() {
            scrollInterval = setInterval(() => {
                // When the scroll position reaches the start of the cloned set, reset to the beginning
                if (container.scrollLeft >= container.scrollWidth / 2) {
                    container.scrollLeft = 0;
                } else {
                    container.scrollLeft += 1; // Adjust this value for scroll speed
                }
            }, 30); // Adjust this value for scroll interval/speed
        }

        function stopScrolling() {
            clearInterval(scrollInterval);
        }

        container.addEventListener('mouseenter', stopScrolling);
        container.addEventListener('mouseleave', startScrolling);

        startScrolling();

        // --- Intersection Observer for fade-in effect ---
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                }
            });
        }, {
            threshold: 0.1,
            root: container
        });

        document.querySelectorAll('.testimonial-card').forEach(card => {
            observer.observe(card);
        });
    });
  </script>

</body>
</html>
